<div class="demo-container">
  <header class="demo-header">
    <h1>AI Chat Messages Card</h1>
    <p class="description">聊天消息卡片组件 - 展示用户和 AI 助手的对话消息，支持操作按钮</p>
  </header>

  <!-- 控制面板 -->
  <section class="controls">
    <div class="control-group">
      <h3>消息操作</h3>
      <div class="button-group">
        <button (click)="addMessage()" class="btn btn-primary">添加消息</button>
        <button (click)="resetMessages()" class="btn btn-secondary">重置</button>
        <button (click)="clearMessages()" class="btn btn-destructive">清空</button>
      </div>
    </div>

    <div class="control-group">
      <h3>组件特性</h3>
      <ul class="features">
        <li>✨ 支持用户和 AI 两种消息类型</li>
        <li>🎯 AI 消息可配置操作按钮（复制、点赞等）</li>
        <li>📐 父组件控制定位（fixed/relative）</li>
        <li>💬 自动滚动到底部</li>
      </ul>
    </div>
  </section>

  <!-- 组件展示区域 -->
  <section class="preview">
    <div class="preview-header">
      <h2>组件预览</h2>
      <span class="badge">relative 定位</span>
    </div>
    <p class="preview-desc">卡片在页面中居中展示</p>

    <div class="card-wrapper">
      <ai-chat-messages-card position="relative" [messages]="messages()" />
    </div>
  </section>
</div>
