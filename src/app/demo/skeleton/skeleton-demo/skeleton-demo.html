<div class="demo-container">
  <div class="demo-header">
    <h1>Skeleton</h1>
    <p class="text-muted-foreground">Use to show a placeholder while content is loading.</p>
  </div>

  <div class="demo-section">
    <h2>Card Skeleton</h2>
    <p class="text-sm text-muted-foreground">A card skeleton with avatar and text lines.</p>

    <div class="demo-example">
      <div class="flex items-center space-x-4">
        <ui-skeleton class="h-12 w-12 rounded-full" />
        <div class="space-y-2">
          <ui-skeleton class="h-4 w-250px" />
          <ui-skeleton class="h-4 w-200px" />
        </div>
      </div>
    </div>
  </div>

  <div class="demo-section">
    <h2>Various Sizes</h2>
    <p class="text-sm text-muted-foreground">Skeletons with different dimensions.</p>

    <div class="demo-example">
      <div class="space-y-4">
        <ui-skeleton class="h-4 w-full" />
        <ui-skeleton class="h-8 w-3/4" />
        <ui-skeleton class="h-12 w-1/2" />
        <ui-skeleton class="h-16 w-1/3" />
      </div>
    </div>
  </div>

  <div class="demo-section">
    <h2>Grid Skeleton</h2>
    <p class="text-sm text-muted-foreground">A grid of skeleton cards.</p>

    <div class="demo-example">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        @for (i of [1, 2, 3, 4, 5, 6]; track i) {
          <div class="space-y-3">
            <ui-skeleton class="h-[200px] w-full rounded-lg" />
            <ui-skeleton class="h-4 w-3/4" />
            <ui-skeleton class="h-4 w-1/2" />
          </div>
        }
      </div>
    </div>
  </div>
</div>
