<!-- Main container - flex column with gap, fully overridable -->
<div [class]="'session-chat-container ' + getContainerClass()">
  <!-- Session Tabs Bar -->
  <div [class]="getTabsWrapperClass()">
    <spark-session-tabs-bar
      [sessions]="sessions"
      [activeSessionId]="activeSessionId"
      (sessionSelect)="onSessionSelect($event)"
      (sessionToggle)="onSessionToggle()"
      (newChat)="onNewChat()"
      (sessionColorChange)="onSessionColorChange($event)"
    />
  </div>

  <!-- Chat Input - always visible -->
  <div [class]="getInputWrapperClass()">
    <ai-chat-input
      [value]="inputValue()"
      (valueChange)="onInputChange($event)"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (send)="onSend($event)"
    />
  </div>
</div>
