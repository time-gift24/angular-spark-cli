<div class="session-tabs-container" (click)="closeContextMenu()">
  <!-- New Chat Button -->
  <button
    class="session-tab new-chat-tab"
    (click)="handleNewChat($event)"
    [attr.aria-label]="'New Chat'"
    type="button"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="new-chat-icon">
      <line x1="12" y1="5" x2="12" y2="19" />
      <line x1="5" y1="12" x2="19" y2="12" />
    </svg>
    <span class="session-name">New Chat</span>
  </button>

  <!-- Session Tabs -->
  @for (session of sortedSessions(); track session.id) {
    <button
      [class.active]="session.id === activeSessionId()"
      [class.status-processing]="session.status === 'processing'"
      [class.status-disconnected]="session.status === 'disconnected'"
      [class]="getSessionColorClass(session)"
      (click)="handleSessionClick($event, session.id)"
      (contextmenu)="handleSessionContextMenu($event, session.id)"
      [title]="session.name"
      class="session-tab"
      [attr.aria-label]="'Switch to ' + session.name"
      [attr.aria-selected]="session.id === activeSessionId()"
      type="button"
    >
      @if (session.status === 'processing') {
        <!-- Processing: 加载图标 -->
        <svg class="status-icon processing-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
        </svg>
      } @else if (session.status === 'disconnected') {
        <!-- Disconnected: 警告图标 -->
        <svg class="status-icon disconnected-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      } @else {
        <!-- Idle: 正常/勾选图标 -->
        <svg class="status-icon idle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      }
      <span class="session-name" [attr.title]="session.name">{{ session.name }}</span>
    </button>
  }

  <!-- Context Menu -->
  @if (contextMenuSessionId()) {
    <div
      class="context-menu"
      [style.top.px]="contextMenuPosition()?.y"
      [style.left.px]="contextMenuPosition()?.x"
      (click)="$event.stopPropagation()"
    >
      <div class="context-menu-item" (click)="renameSession(contextMenuSessionId()!)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="context-menu-icon">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        <span>重命名</span>
      </div>

      <!-- Color Submenu -->
      <div class="context-menu-item context-menu-has-submenu" (mouseenter)="showColorSubmenu.set(true)" (mouseleave)="showColorSubmenu.set(false)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="context-menu-icon">
          <circle cx="13.5" cy="6.5" r=".5"/>
          <circle cx="17.5" cy="10.5" r=".5"/>
          <circle cx="8.5" cy="7.5" r=".5"/>
          <circle cx="6.5" cy="12.5" r=".5"/>
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/>
        </svg>
        <span>更改颜色</span>
        <svg class="submenu-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"/>
        </svg>

        <!-- Color Options Submenu -->
        @if (showColorSubmenu()) {
          <div class="context-submenu">
            @for (colorOption of getAvailableColors(); track colorOption.value) {
              <div
                class="color-option"
                (click)="changeSessionColor(contextMenuSessionId()!, colorOption.value)"
              >
                <span class="color-dot" [style.background-color]="colorOption.color"></span>
                <span class="color-label">{{ colorOption.label }}</span>
              </div>
            }
          </div>
        }
      </div>

      <div class="context-menu-divider"></div>
      <div class="context-menu-item context-menu-danger" (click)="closeSession(contextMenuSessionId()!)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="context-menu-icon">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>关闭会话</span>
      </div>
    </div>
  }
</div>
