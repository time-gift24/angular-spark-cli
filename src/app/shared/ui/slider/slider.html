<div class="relative w-full h-2 flex items-center">
  <!-- Track background -->
  <div class="absolute h-full w-full rounded-full bg-secondary"></div>

  <!-- Active track -->
  <div
    class="absolute h-full rounded-full bg-primary"
    [style.width.%]="((value()[0] - min()) / (max() - min())) * 100"
  ></div>

  <!-- Hidden range input for functionality -->
  <input
    type="range"
    [attr.min]="min()"
    [attr.max]="max()"
    [attr.step]="step()"
    [value]="value()[0]"
    (input)="onInputChange($event)"
    [disabled]="disabled()"
    class="absolute w-full h-full opacity-0 cursor-pointer z-10"
  />

  <!-- Thumb (visual only, follows the range input) -->
  <div
    class="absolute h-5 w-5 rounded-full border-2 border-primary bg-background shadow transition-transform hover:scale-110 pointer-events-none"
    [style.left.%]="getThumbPosition()"
    [style.transform]="'translateX(-50%)'"
  ></div>
</div>
